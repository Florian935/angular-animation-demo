<h2>List Group Component</h2>

<ul class="heroes">
    <li
        [@flyInOut]="'in'"
        *ngFor="let hero of heroes"
        (click)="onRemove(hero.id)"
    >
        <div class="inner">
            <span class="badge">{{ hero.id }}</span>
            <span>{{ hero.name }}</span>
        </div>
    </li>
</ul>

<button (click)="onAdd()">Add hero</button>
